<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FocusTimer - Pomodoro</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div id="app">
        <button id="toggle-mode">
            <span class="sr-only">Ativar/Desativar light Mode</span>
            <i class="ph-bold ph-sun"></i>
            <i class="ph-bold ph-moon"></i>
        </button>
    </div>

    <section id="timer" class="flex">
        <span id="minutes">00</span>
        <span>:</span>
        <span id="second">00</span>
    </section>

    <section id="controls" class="flex">
        <button class="ph ph-play-circle">
            <span class="sr-only">Iniciar contador </span>
        </button>
        <button class="ph ph-pause-circle">
            <span class="sr-only">Pausar contador</span>
        </button>
        <button class="ph ph-stop-circle secondary">
            <span class="sr-only">Reiniciar contador</span>
        </button>
        <button class="ph ph-timer secondary" >
            <span class="sr-only">Ajustar contador</span>
        </button>
        <button class="ph ph-speaker-none secondary">
            <span class="sr-only">Iniciar Música</span>
        </button>
        <button class="ph ph-speaker-high">
            <span class="sr-only">Parar Música</span>
        </button>
    </section>
</body>
</html>
